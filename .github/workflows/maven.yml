name: Build and Deploy Spring Boot Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    name: Build and Deploy Spring Boot
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3307:3306
        env:
            SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/filtro_jwt?useSSL=false&allowPublicKeyRetrieval=true
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: filtro_jwt
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn -B test --file pom.xml
    - name: Build with Maven
      run: |
        mvn clean install
        mvn -B package --file pom.xml
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      uses: docker/build-push-action@v3
      with:
            context: .
            dockerfile: Dockerfile
            push: false
            tags: zafuog/springboot_filtro:latest

    - name: Push Docker Image
      uses: docker/build-push-action@v3
      with:
            context: .
            dockerfile: Dockerfile
            push: true
            tags: zafuog/springboot_filtro:latest