version: '3'

services:
  docker-mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: filtro_jwt
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3307:3306"
    volumes:
      - ./db/filtro.sql:/docker-entrypoint-initdb.d/filtro.sql
  app:
    image: zafuog/springboot_filtro:latest
    ports:
      - "8080:8080"
    environment:
      DB_HOST: docker-mysql
    depends_on:
      - docker-mysql
